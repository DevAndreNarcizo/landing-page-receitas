    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <header class="hero">
        <div class="container">
            <h1>Receitas Deliciosas</h1>
            <p>Descubra receitas fáceis e saborosas para transformar suas refeições.</p>
            <a href="receitas.html" class="btn">Ver Receitas</a>
        </div>
    </header>
    
    <section class="newsletter">
        <div class="container">
            <h2>Receba Receitas no Seu E-mail</h2>
            <form action="https://formsubmit.co/your-email" method="POST">

                <input type="email" name="email" placeholder="Seu E-mail" required>
                <button type="submit" class="btn">Inscrever-se</button>
            </form>
        </div>
    </section>
